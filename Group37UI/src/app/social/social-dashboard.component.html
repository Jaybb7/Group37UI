<div class="container mt-5">
    <div class="row">
      <!-- Left Sidebar - User Profile -->
      <div class="col-md-3">
        <!-- User Profile Info -->
        <div class="card mb-3">
          <div class="card-body">
            <img src="profile-image-url" alt="User Profile Image" class="img-fluid rounded-circle">
            <h5 class="card-title">User Name</h5>
            <p class="card-text">Bio or Status</p>
          </div>
        </div>
  
        <!-- Friends List (you can fetch this dynamically from a service) -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Friends</h5>
            <ul class="list-group">
              <li class="list-group-item">Friend 1</li>
              <li class="list-group-item">Friend 2</li>
              <!-- Add more friends here -->
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Main Content - News Feed -->
      <div class="col-md-6">
        <!-- Create Post Section -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Create a Post</h5>
            <textarea class="form-control" rows="4" placeholder="What's on your mind?"></textarea>
            <button class="btn btn-primary mt-2">Post</button>
          </div>
        </div>
  
        <!-- Display Posts (you can fetch these dynamically from a service) -->
        <div class="card mb-3">
          <div class="card-body">
            <!-- Sample Post -->
            <div class="media">
              <img src="post-author-image-url" alt="Post Author" class="mr-3 rounded-circle" style="width: 50px;">
              <div class="media-body">
                <h5 class="mt-0">Post Author Name</h5>
                <p>Sample post content...</p>
              </div>
            </div>
            <!-- Add more posts here -->
          </div>
        </div>
      </div>
  
      <!-- Right Sidebar - Ads or Suggestions -->
      <div class="col-md-3">
        <!-- Advertisement or Suggestions here -->
      </div>
    </div>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Page</title>
    <!-- Include your CSS and JavaScript dependencies here if needed -->
</head>
<body>
    <div class="container mt-5" *ngIf="userProfile">
        <div class="row">
            <!-- Left Sidebar - User Profile -->
            <div class="col-md-3">
                <!-- User Profile Info -->
                <div class="card mb-3">
                    <div class="card-body">
                        <img [src]="userProfile.profileImageUrl" alt="User Profile Image" class="img-fluid rounded-circle">
                        <h5 class="card-title">{{ userProfile.userName }}</h5>
                        <p class="card-text">{{ userProfile.bio }}</p>
                    </div>
                </div>

                <!-- Friends List (you can fetch this dynamically from a service) -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Friends</h5>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let friend of friendsList">{{ friend }}</li>
                            <!-- Add more friends here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main Content - News Feed -->
            <div class="col-md-6">

                <!-- Create Post Section -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Create a Post</h5>
                        <textarea class="form-control" rows="4" placeholder="What's on your mind?" formControlName="newPostContent">
                        </textarea>
                        <button class="btn btn-primary mt-2" (click)="createPost()">Post</button>
                    </div>
                </div>

                <!-- Display Posts (you can fetch these dynamically from a service) -->
                <div class="card mb-3" *ngFor="let post of posts">
                    <div class="card-body">
                        <!-- Sample Post -->
                        <div class="media">
                            <img [src]="post.authorImageUrl" alt="Post Author" class="mr-3 rounded-circle" style="width: 50px;">
                            <div class="media-body">
                                <h5 class="mt-0">{{ post.authorName }}</h5>
                                <p>{{ post.content }}</p>
                            </div>
                        </div>
                        <!-- Add more posts here -->
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Ads or Suggestions -->
            <div class="col-md-3">
                <!-- Advertisement or Suggestions here -->
            </div>
        </div>
    </div>
    <!-- Include your JavaScript or Angular scripts here if needed -->
</body>
</html>

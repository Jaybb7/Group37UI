<div class="container questions-container">
  <h2>Answer These Questions to get a sentiment score and Profile score</h2>
  <ul class="list-group">
    <li *ngFor="let question of questions" class="list-group-item">{{ question }}</li>
  </ul>
</div>
<button (click)="fetchQuestions()" class="btn btn-primary">Get Questions</button>

<!-- Add a form for user answers -->
<form (submit)="getProfileScore()" class="mt-3">
  <div *ngFor="let question of questions">
    <label>{{ question }}</label>
    <input type="text" [(ngModel)]="userAnswers[question]" name="{{ question }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Calculate Profile Score</button>
</form>

<p *ngIf="profileScore !== null" class="mt-3">Your Profile Score: {{ profileScore }}</p>

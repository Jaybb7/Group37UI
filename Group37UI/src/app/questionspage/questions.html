<!-- questions.html -->
<div ng-controller="QuestionController">
    <h1>Answer 5 Questions</h1>
    <button ng-click="getQuestions()">Get Questions</button>
    
    <div ng-repeat="question in questions">
      <p>{{ question }}</p>
      <input ng-model="answers[$index]" type="text" placeholder="Your answer">
    </div>
    
    <button ng-click="calculateProfileScore()">Calculate Profile Score</button>
  </div>

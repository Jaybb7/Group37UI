<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Upload</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            

            <!-- Main Content -->
            <div class="col-md-6">
                
              <!-- User Profile Info -->
              <div class="card mb-3">
                <div class="card-body">
                    <img src="assets/avatar.png" alt="User Profile Image" class="img-fluid rounded-circle" width="250px" >
                    <h5 class="card-title">{{ userProfile.name }}</h5>
                    <p class="card-text">{{ userProfile.bio }}</p>
                </div>
            </div> 

                <!-- Profile Picture Upload -->
                <div class="card mb-3">
                  <div class="card-body">
                      <h5 class="card-title">Upload New Base Photo</h5>
                      <input type="file" id="profile-picture-upload" accept="image/*">
                      <button class="btn btn-primary mt-2" id="upload-button">Upload</button>
                  </div>
              </div>
            </div>

            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

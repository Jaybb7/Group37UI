<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Component</title>
    <link rel="stylesheet" href="./document.css">
</head>
<body>

<div class="container">
    <h2>Select an Option</h2>
    
    <div class="button-group">
        <button (click)="sendInformationToBackend('Resume')">Resume</button>
        <button (click)="sendInformationToBackend('Cover letter')">Cover Letter</button>
        <button (click)="sendInformationToBackend('profile summary')">Profile Summary</button>
    </div>

    <div *ngIf="result">
        <h3>Generated Document:</h3>
        <p>{{ result }}</p>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonial Page</title>
    
</head>
<body>
    <div class="container mt-5">
        <div class="row">
           
            <div class="col-md-3">
                
                <div class="card mb-3">
                    <div class="card-body">
                        <img [src]="matrimonialProfile.profileImageUrl" alt="Matrimonial Profile Image" class="img-fluid rounded-circle">
                        <h5 class="card-title">{{ matrimonialProfile.name }}</h5>
                        <p class="card-text">{{ matrimonialProfile.age }} years old</p>
                        <p class="card-text">{{ matrimonialProfile.location }}</p>
                    </div>
                </div>

                
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Similar Profiles</h5>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let similarProfile of similarProfiles">{{ similarProfile.name }}</li>
                            
                        </ul>
                    </div>
                </div>
            </div>

           
            <div class="col-md-6">

               
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Matrimonial Profile Details</h5>
                        <p>{{ matrimonialProfile.description }}</p>
                        <p>Looking for: {{ matrimonialProfile.lookingFor }}</p>
                      
                    </div>
                </div>

                
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Send a Message</h5>
                        <textarea class="form-control" rows="4" placeholder="Type your message"></textarea>
                        <button class="btn btn-primary mt-2" (click)="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

           
            <div class="col-md-3">
               
            </div>
        </div>
    </div>
    
</body>
</html>
